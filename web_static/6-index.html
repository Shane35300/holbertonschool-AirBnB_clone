<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="icon" type="image/png" href="images/icon.png">
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
	<header>
		<div class="logo">

		</div>
	</header>
	<main>
		<div class="container">
			<!-- Filters -->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Subtitle of states</h4>
					<div class="popover">
						<ul>
							<li><h5>Arizona:</h5><br>Page<br>Page2</li>
							<li><h5>California:</h5><br>San Francisco<br>Los Altos</li>
						</ul>
					</div>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Subtitle of amenities</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>TV</li>
							<li>Kitchen</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>
				<button onclick="performSearch()">Search</button>
			</section>
		</div>
	</main>
	<footer>
		Best School
	</footer>
</body>
</html>
